<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="aplicaCssErro('nome')">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
            <app-campo-control-erro 
            [mostrarErro]="verificaValidTouched('nome')" msgErro="Nome é obrigatorio.">
            </app-campo-control-erro>  
        </div> 
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('email')">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
            <app-campo-control-erro 
            [mostrarErro]="verificaEmailInvalido()" msgErro="Email invalido.">
            </app-campo-control-erro> 
        </div>
    </div>
    <div formGroupName="endereco">
        <div class="form-group" >
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" formControlName="cep" (blur)="consultaCep()">
                <!--<app-campo-control-erro 
                [mostrarErro]="verificaValidTouched('endereco.cep')" msgErro="CEP é obrigatorio.">
                </app-campo-control-erro>-->
            </div>
            <div class="col-md-3">
                <label for="numero" class="control-label">Numero</label>
                <input type="text" class="form-control" id="numero" formControlName="numero">
                <!--<app-campo-control-erro
                [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Numero é obrigatorio.">
                </app-campo-control-erro>-->
            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" formControlName="complemento">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="rua" name="rua" formControlName="rua">
                <!--<app-campo-control-erro
                [mostrarErro]="verificaValidTouched('endereco.rua')" msgErro="Rua é obrigatorio.">
                </app-campo-control-erro>-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" formControlName="bairro">
                <!--<app-campo-control-erro
                [mostrarErro]="verificaValidTouched('endereco.bairro')" msgErro="Bairro é obrigatorio.">
                </app-campo-control-erro>-->
            </div>
            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" formControlName="cidade">
                <!--<app-campo-control-erro
                [mostrarErro]="verificaValidTouched('endereco.cidade')" msgErro="Cidade é obrigatorio.">
                </app-campo-control-erro>-->
            </div>
            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <select class="form-control" id="estado" name="estado" formControlName="estado">
                    <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{estado.nome}}</option>
                </select>
                <!--<app-campo-control-erro
                [mostrarErro]="verificaValidTouched('endereco.estado')" msgErro="Estado é obrigatorio.">
                </app-campo-control-erro>-->
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label for="cargo" class="control-label">Cargo</label>
            <select class="form-control" id="cargo" name="cargo" formControlName="cargo" [compareWith]="compararCargos">
                <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{cargo.desc}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="newsLetter" class="control-label">NewsLetter</label>
            <div id="newsLetter" class="row">
                <div class="col-sm-4" *ngFor="let item of newsLetterOp">
                    <label for="" class="radio-inline">
                        <input type="radio" [value]="item.valor" formControlName="newsLetter">{{item.desc}}
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="tecnologias" class="control-label">Tecnologias</label>
            <select multiple class="form-control" id="tecnologias" name="tecnologias" formControlName="tecnologias">
                <option *ngFor="let tecnologia of tecnologias" [ngValue]="tecnologia.nome">{{tecnologia.desc}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3" [ngClass]="aplicaCssErro('termos')">
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox" formControlName="termos">Aceito os termos.
                </label>
                <app-campo-control-erro
                [mostrarErro]="!formulario.get('termos')?.valid" msgErro="Por favor aceite os termos.">
                </app-campo-control-erro>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-default" (click)="resetar()">Cancelar</button>
    <button type="button" class="btn btn-info" (click)="setarCargo()">Cargo</button>
    <button type="button" class="btn btn-info" (click)="setarTecnologia()">Tecnologia</button>
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
